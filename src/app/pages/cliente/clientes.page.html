<ion-content>
  <div class="container">
    <app-navbar></app-navbar>
    <div class="container main" *ngIf="!filtro">
      <h2>Clientes e fornecedores</h2>
      <div class="mb-3">
        <app-input type="search" label="Pesquisar"></app-input>
        <!-- <button icon="icone-lupa"></button>
          <button icon="icone-filtro" (click)="filtro = !filtro" alt=""></button> -->
      </div>
      <app-button class="bt" color="blue" label="Adicionar cliente/fornecedor" type="normal" (click)="add()"></app-button>
      <div class="tabela-clientes">
        <app-tables [clientes]="clientes" tabela="tabelaCliente"></app-tables>
        <div class="mt-5">
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>
    <div class="container filtro" *ngIf="filtro">
      <app-filtro-cliente filtrado="search($event)"></app-filtro-cliente>
    </div>
  </div>
</ion-content>
