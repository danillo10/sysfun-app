<ion-content>
  <div class="container">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/planosfunerarios"><img class="icon" src="../../../assets/icon/setaesquerda.png" alt=""></a>
        <img class="icon-logo" src="../../../assets/icon/logo.png" alt="">
        <div class=""></div>
      </div>
  </nav>
    <div class="container main">
        <h2 class="mb-4">Dados do plano</h2>
      <form action="">
        <fieldset>
          <app-input type="text" label="cliente"></app-input>

          <app-input type="text" label="vendedor 1"></app-input>

          <app-input type="text" label="vendedor 2"></app-input>

          <app-input type="text" label="número do plano"></app-input>

        </fieldset>
        <fieldset>
          <legend>serviços</legend>

          <div class="row">
            <div class="col-3">
              <app-input label="serviço" type="text"></app-input>
            </div>
            <div class="col-9">
              <app-select></app-select>
            </div>
          </div>

        <app-input  type="text" label="quantidade"></app-input>

        <app-input  type="text" label="valor unitário"></app-input>

        <app-input  type="text" label="valor total"></app-input>

      </fieldset>
      <fieldset>
        <legend>totais</legend>

        <app-input  type="text" label="taxa de adesão"></app-input>

        <app-input  type="text" label="valor total"  icon="lupa.png" iconPosition="right"></app-input>

        <fieldset>
          <legend>Pagamento</legend>

          <app-input  type="date" label="data inicial"></app-input>

          <app-select type="text" label="forma de pagamento"></app-select>

          <app-input  type="text" label="carencia (dias)"></app-input>

          <app-input  type="text" label="quantida de parcelas"></app-input>

          <app-select type="text" label="forma de gerar"></app-select>

          <div class="row">
            <div class="col-3">
              <app-input  type="text" label="parcela"></app-input>
            </div>
            <div class="col-9">
              <app-input  type="date" label="data" ></app-input>
            </div>
          </div>
          <app-input  type="text" label="valor"></app-input>

          <app-select type="text" label="forma de pagamento"></app-select>

          <app-input  type="textArea" label="observações"></app-input>
        </fieldset>
      </fieldset>
      <div class="maisparcelas d-flex justify-content-center">
        <a href="">ver mais parcelas <img class="icon" src="../../../assets/icon/seta-para-baixo.png" alt=""></a>
      </div>
      <fieldset  class="checkbox">
        <legend>documentos pendentes</legend>
         <label class="mt-3 mb-3">Documento do responsável</label>

         <app-checkbox type="checkbox" label="rg"></app-checkbox>

         <app-checkbox type="checkbox" label="cpf"></app-checkbox>

         <app-checkbox type="checkbox" label="comprovante residência"></app-checkbox>

         <app-checkbox type="checkbox" label="certidão casamento"></app-checkbox>
      </fieldset>
      <fieldset>
        <legend class="mt-4">Dependentes</legend>
        <app-input  type="text" label="nome do dependente"></app-input>

        <app-select type="text" label="grau de parentesco"></app-select>

        <app-input  type="text" label="telefone principal"></app-input>

        <app-input  type="text" label="cpf"></app-input>

        <app-input  type="text" label="data de nascimento"></app-input>
      </fieldset>
      <div class="adicionar d-flex justify-content-center">
        <a href="#"><img class="icon " src="../../../assets/icon/simbolo-de-adicao-de-espessura.png" alt="adicionar">Adicionar outro dependente</a>
      </div>
      <fieldset>
        <legend>detalhes</legend>

         <app-input type="date" label="data"></app-input>

         <app-input type="date" label="data de entrega"></app-input>

         <app-input type="text" label="hora da realização"></app-input>

         <app-input type="textArea" label="observações"></app-input>

         <app-input  type="textArea" label="observações internas"></app-input>
      </fieldset>
      </form>
      <h6 class="mt-4">CONTRATO/ANEXOS</h6>
      <app-button color="white" label="selecionar arquivo"></app-button>
      <p>MÁXIMO 2MB, JPG, JPEG, GIF, PNG, PDF,DOC, XLS, CSV, ZIP.</p>

        <app-button color="blue" label="Salvar"></app-button>
        <app-button color="gray" label="Cancelar"></app-button>

        <div class="line w-100 mt-5"></div>
    </div>

  </div>
</ion-content>
