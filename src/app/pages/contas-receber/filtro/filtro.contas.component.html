<ion-content>
  <div class="container main">
    <div class="close">
      <app-icon name="close-outline" ionic="true" (selectIcon)="closeView()"></app-icon>
    </div>
    <div class="selecao mt-4 mb-4">
      <form action="" [formGroup]="form">
        <h2>Filtrar por</h2>

        <app-input [form]="form" control="vencimento_inicio" label="Data de vencimento de" type="text" mask="DATA">
        </app-input>

        <app-input [form]="form" control="vencimento_final" label="Até" type="text" mask="DATA"></app-input>

        <app-select [form]="form" control="estado" [options]="estados" label="estado" type="text"></app-select>

        <app-portlet-cidade [form]="form" control="cidade"></app-portlet-cidade>

        <app-portlet-bairro [form]="form" control="bairro"></app-portlet-bairro>

        <app-portlet-endereco [form]="form" control="endereco"></app-portlet-endereco>

        <app-select [form]="form" control="situacao" type="select" label="Situação" [options]="situacao"></app-select>
        
        <app-select [form]="form" control="forma_pagamento" [options]="formaPagamento" type="select" label="Forma de pagamento"></app-select>

        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <app-button color="gray" type="normal" label="Limpar"></app-button>
          </div>
          <div class="col-6">
            <app-button color="blue" type="normal" label="Filtrar" (click)="search()"></app-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
