<div class="mb-3" *ngIf="type == 'text'">
  <label for="" class="form-label">{{ label }}</label>
  <input class="form-control" type="text">
</div>

<div class="mb-3" *ngIf="type == 'passsword'">
  <label class="form-label">{{ label }}</label>
  <input type="password" class="form-control">
</div>

<div class="mb-3 relative" *ngIf="type == 'date'">
  <label class="form-label">{{ label }}</label>
  <input type="date" class="form-control">
  <div class="icon {{iconPosition}}">
    <img class="icon" src="../../../assets/icon/{{icon}}" alt="">
  </div>
</div>

<div class="mb-3 relative" *ngIf="type == 'login'">
  <label class="form-label">{{ label }}</label>
  <input type="text" class="form-control login">
  <div class="icon {{iconPosition}}">
    <img class="icon" src="../../../assets/icon/{{icon}}" alt="">
  </div>
</div>
